<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
  <h1>Hello World</h1>

  <div>
    <input type="number" id="a" placeholder="First number">
    <input type="number" id="b" placeholder="Second number">
    <select id="operation">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
    </select>
    <button id="calculate">Calculate</button>
  </div>

  <div id="result" style="margin-top:1em; font-weight:bold;"></div>

  <script>
    document.getElementById("calculate").addEventListener("click", async () => {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const op = document.getElementById("operation").value;
      const type = op.charAt(0).toUpperCase() + op.slice(1);

      // grab our stored JWT
      const token = localStorage.getItem("jwt_token");
      if (!token) {
        document.getElementById("result").innerText = "Not logged in";
        return;
      }

      try {
        const resp = await fetch("/calculations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ type, a, b }),
        });

        if (!resp.ok) {
          throw new Error(`Error ${resp.status}`);
        }
        const data = await resp.json();
        document.getElementById("result").innerText = data.result;
      } catch (err) {
        document.getElementById("result").innerText = err.message;
      }
    });
  </script>
</body>
</html>
